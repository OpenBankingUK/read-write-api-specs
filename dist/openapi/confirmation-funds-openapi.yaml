components:
  schemas:
    ISODateTime:
      type: string
      description: "All dates in the JSON payloads are represented in ISO 8601 date-time\
        \ format. \nAll date-time fields in responses must include the timezone. An\
        \ example is below:\n2017-04-05T10:43:07+00:00"
      format: date-time
    Links:
      required:
      - Self
      type: object
      properties:
        Self:
          type: string
          format: uri
        First:
          type: string
          format: uri
        Prev:
          type: string
          format: uri
        Next:
          type: string
          format: uri
        Last:
          type: string
          format: uri
      description: Links relevant to the payload
    Meta:
      title: MetaData
      type: object
      properties:
        TotalPages:
          type: integer
          format: int32
        FirstAvailableDateTime:
          $ref: '#/components/schemas/ISODateTime'
        LastAvailableDateTime:
          $ref: '#/components/schemas/ISODateTime'
      description: Meta Data relevant to the payload
    OBError1:
      required:
      - ErrorCode
      - Message
      type: object
      properties:
        ErrorCode:
          type: string
          description: Low level textual error code, e.g., UK.OBIE.Field.Missing
          x-namespaced-enum:
          - UK.OBIE.Field.Expected
          - UK.OBIE.Field.Invalid
          - UK.OBIE.Field.InvalidDate
          - UK.OBIE.Field.Missing
          - UK.OBIE.Field.Unexpected
          - UK.OBIE.Header.Invalid
          - UK.OBIE.Header.Missing
          - UK.OBIE.Reauthenticate
          - UK.OBIE.Resource.ConsentMismatch
          - UK.OBIE.Resource.InvalidConsentStatus
          - UK.OBIE.Resource.InvalidFormat
          - UK.OBIE.Resource.NotFound
          - UK.OBIE.Rules.AfterCutOffDateTime
          - UK.OBIE.Rules.DuplicateReference
          - UK.OBIE.Signature.Invalid
          - UK.OBIE.Signature.InvalidClaim
          - UK.OBIE.Signature.Malformed
          - UK.OBIE.Signature.Missing
          - UK.OBIE.Signature.MissingClaim
          - UK.OBIE.Signature.Unexpected
          - UK.OBIE.UnexpectedError
          - UK.OBIE.Unsupported.AccountIdentifier
          - UK.OBIE.Unsupported.AccountSecondaryIdentifier
          - UK.OBIE.Unsupported.Currency
          - UK.OBIE.Unsupported.Frequency
          - UK.OBIE.Unsupported.LocalInstrument
          - UK.OBIE.Unsupported.Scheme
        Message:
          maxLength: 500
          minLength: 1
          type: string
          description: |-
            A description of the error that occurred. e.g., 'A mandatory field isn't supplied' or 'RequestedExecutionDateTime must be in future'
            OBIE doesn't standardise this field
        Path:
          maxLength: 500
          minLength: 1
          type: string
          description: Recommended but optional reference to the JSON Path of the
            field with error, e.g., Data.Initiation.InstructedAmount.Currency
        Url:
          type: string
          description: URL to help remediate the problem, or provide more information,
            or to API Reference, or help etc
    OBErrorResponse1:
      required:
      - Code
      - Errors
      - Message
      type: object
      properties:
        Code:
          maxLength: 40
          minLength: 1
          type: string
          description: High level textual error code, to help categorize the errors.
        Id:
          maxLength: 40
          minLength: 1
          type: string
          description: A unique reference for the error instance, for audit purposes,
            in case of unknown/unclassified errors.
        Message:
          maxLength: 500
          minLength: 1
          type: string
          description: Brief Error message, e.g., 'There is something wrong with the
            request parameters provided'
        Errors:
          minItems: 1
          type: array
          items:
            $ref: '#/components/schemas/OBError1'
      description: An array of detail error codes, and messages, and URLs to documentation
        to help remediation.
    OBFundsConfirmation1:
      required:
      - Data
      type: object
      properties:
        Data:
          required:
          - ConsentId
          - InstructedAmount
          - Reference
          type: object
          properties:
            ConsentId:
              maxLength: 128
              minLength: 1
              type: string
              description: Unique identification as assigned by the ASPSP to uniquely
                identify the funds confirmation consent resource.
            Reference:
              maxLength: 35
              minLength: 1
              type: string
              description: Unique reference, as assigned by the CBPII, to unambiguously
                refer to the request related to the payment transaction.
            InstructedAmount:
              required:
              - Amount
              - Currency
              type: object
              properties:
                Amount:
                  pattern: ^\d{1,13}$|^\d{1,13}\.\d{1,5}$
                  type: string
                  description: A number of monetary units specified in an active currency
                    where the unit of currency is explicit and compliant with ISO
                    4217.
                Currency:
                  pattern: ^[A-Z]{3,3}$
                  type: string
                  description: A code allocated to a currency by a Maintenance Agency
                    under an international identification scheme, as described in
                    the latest edition of the international standard ISO 4217 "Codes
                    for the representation of currencies and funds".
              description: Amount of money to be confirmed as available funds in the
                debtor account. Contains an Amount and a Currency.
    OBFundsConfirmationConsent1:
      required:
      - Data
      type: object
      properties:
        Data:
          required:
          - DebtorAccount
          type: object
          properties:
            ExpirationDateTime:
              type: string
              description: "Specified date and time the funds confirmation authorisation\
                \ will expire.\n If this is not populated, the authorisation will\
                \ be open ended.All dates in the JSON payloads are represented in\
                \ ISO 8601 date-time format. \nAll date-time fields in responses must\
                \ include the timezone. An example is below:\n2017-04-05T10:43:07+00:00"
              format: date-time
            DebtorAccount:
              required:
              - Identification
              - SchemeName
              type: object
              properties:
                SchemeName:
                  type: string
                  description: Name of the identification scheme, in a coded form
                    as published in an external list.
                  x-namespaced-enum:
                  - UK.OBIE.BBAN
                  - UK.OBIE.IBAN
                  - UK.OBIE.PAN
                  - UK.OBIE.Paym
                  - UK.OBIE.SortCodeAccountNumber
                Identification:
                  maxLength: 256
                  minLength: 1
                  type: string
                  description: Identification assigned by an institution to identify
                    an account. This identification is known by the account owner.
                Name:
                  maxLength: 350
                  minLength: 1
                  type: string
                  description: |-
                    Name of the account, as assigned by the account servicing institution.
                    Usage: The account name is the name or names of the account owner(s) represented at an account level. The account name is not the product name or the nickname of the account.
                SecondaryIdentification:
                  maxLength: 34
                  minLength: 1
                  type: string
                  description: "This is secondary identification of the account, as\
                    \ assigned by the account servicing institution. \nThis can be\
                    \ used by building societies to additionally identify accounts\
                    \ with a roll number (in addition to a sort code and account number\
                    \ combination)."
              description: Unambiguous identification of the account of the debtor
                to which a confirmation of funds consent will be applied.
    OBFundsConfirmationConsentResponse1:
      required:
      - Data
      type: object
      properties:
        Data:
          required:
          - ConsentId
          - CreationDateTime
          - DebtorAccount
          - Status
          - StatusUpdateDateTime
          type: object
          properties:
            ConsentId:
              maxLength: 128
              minLength: 1
              type: string
              description: Unique identification as assigned to identify the funds
                confirmation consent resource.
            CreationDateTime:
              type: string
              description: "Date and time at which the resource was created.All dates\
                \ in the JSON payloads are represented in ISO 8601 date-time format.\
                \ \nAll date-time fields in responses must include the timezone. An\
                \ example is below:\n2017-04-05T10:43:07+00:00"
              format: date-time
            Status:
              type: string
              description: Specifies the status of consent resource in code form.
              enum:
              - Authorised
              - AwaitingAuthorisation
              - Rejected
              - Revoked
            StatusUpdateDateTime:
              type: string
              description: "Date and time at which the resource status was updated.All\
                \ dates in the JSON payloads are represented in ISO 8601 date-time\
                \ format. \nAll date-time fields in responses must include the timezone.\
                \ An example is below:\n2017-04-05T10:43:07+00:00"
              format: date-time
            ExpirationDateTime:
              type: string
              description: "Specified date and time the funds confirmation authorisation\
                \ will expire.\nIf this is not populated, the authorisation will be\
                \ open ended.All dates in the JSON payloads are represented in ISO\
                \ 8601 date-time format. \nAll date-time fields in responses must\
                \ include the timezone. An example is below:\n2017-04-05T10:43:07+00:00"
              format: date-time
            DebtorAccount:
              required:
              - Identification
              - SchemeName
              type: object
              properties:
                SchemeName:
                  type: string
                  description: Name of the identification scheme, in a coded form
                    as published in an external list.
                  x-namespaced-enum:
                  - UK.OBIE.BBAN
                  - UK.OBIE.IBAN
                  - UK.OBIE.PAN
                  - UK.OBIE.Paym
                  - UK.OBIE.SortCodeAccountNumber
                Identification:
                  maxLength: 256
                  minLength: 1
                  type: string
                  description: Identification assigned by an institution to identify
                    an account. This identification is known by the account owner.
                Name:
                  maxLength: 350
                  minLength: 1
                  type: string
                  description: |-
                    Name of the account, as assigned by the account servicing institution.
                    Usage: The account name is the name or names of the account owner(s) represented at an account level. The account name is not the product name or the nickname of the account.
                SecondaryIdentification:
                  maxLength: 34
                  minLength: 1
                  type: string
                  description: "This is secondary identification of the account, as\
                    \ assigned by the account servicing institution. \nThis can be\
                    \ used by building societies to additionally identify accounts\
                    \ with a roll number (in addition to a sort code and account number\
                    \ combination)."
              description: Unambiguous identification of the account of the debtor
                to which a confirmation of funds consent will be applied.
        Links:
          $ref: '#/components/schemas/Links'
        Meta:
          $ref: '#/components/schemas/Meta'
    OBFundsConfirmationResponse1:
      required:
      - Data
      type: object
      properties:
        Data:
          required:
          - ConsentId
          - CreationDateTime
          - FundsAvailable
          - FundsConfirmationId
          - InstructedAmount
          - Reference
          type: object
          properties:
            FundsConfirmationId:
              maxLength: 40
              minLength: 1
              type: string
              description: Unique identification as assigned by the ASPSP to uniquely
                identify the funds confirmation resource.
            ConsentId:
              maxLength: 128
              minLength: 1
              type: string
              description: Unique identification as assigned by the ASPSP to uniquely
                identify the funds confirmation consent resource.
            CreationDateTime:
              type: string
              description: "Date and time at which the resource was created.All dates\
                \ in the JSON payloads are represented in ISO 8601 date-time format.\
                \ \nAll date-time fields in responses must include the timezone. An\
                \ example is below:\n2017-04-05T10:43:07+00:00"
              format: date-time
            FundsAvailable:
              type: boolean
              description: Flag to indicate the result of a confirmation of funds
                check.
            Reference:
              maxLength: 35
              minLength: 1
              type: string
              description: Unique reference, as assigned by the CBPII, to unambiguously
                refer to the request related to the payment transaction.
            InstructedAmount:
              required:
              - Amount
              - Currency
              type: object
              properties:
                Amount:
                  pattern: ^\d{1,13}$|^\d{1,13}\.\d{1,5}$
                  type: string
                  description: A number of monetary units specified in an active currency
                    where the unit of currency is explicit and compliant with ISO
                    4217.
                Currency:
                  pattern: ^[A-Z]{3,3}$
                  type: string
                  description: A code allocated to a currency by a Maintenance Agency
                    under an international identification scheme, as described in
                    the latest edition of the international standard ISO 4217 "Codes
                    for the representation of currencies and funds".
              description: Amount of money to be confirmed as available funds in the
                debtor account. Contains an Amount and a Currency.
