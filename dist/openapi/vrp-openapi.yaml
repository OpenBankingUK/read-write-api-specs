              allOf:
                - $ref: '#/components/schemas/OBVRPInteractionTypes'
                - description: The interaction style used.
            VRPType:
              $ref: '#/components/schemas/OBVRPConsentType'
            Initiation:
              $ref: '#/components/schemas/OBDomesticVRPInitiation'
            Instruction:
              $ref: '#/components/schemas/OBDomesticVRPInstruction'
        Risk:
          $ref: '#/components/schemas/OBRisk1'
    OBDomesticVRPResponse:
      type: object
      required:
        - Data
        - Risk
        - Links
        - Meta
      properties:
        Data:
          type: object
          required:
            - DomesticVRPId
            - ConsentId
            - CreationDateTime
            - Status
            - StatusUpdateDateTime
            - Initiation
            - Instruction
            - DebtorAccount
          description: |
            `Data.Refund` only included in the response if `Data.ReadRefundAccount` is set to `Yes` in the consent.
          properties:
            DomesticVRPId:
              type: string
              minLength: 1
              maxLength: 40
              description: |
                Unique identification as assigned by the ASPSP to uniquely identify the domestic payment resource.
            ConsentId:
              type: string
              minLength: 1
              maxLength: 128
              description: |
                Identifier for the Domestic VRP Consent that this payment is made under.
            CreationDateTime:
              type: string
              format: date-time
              description: |
                Date and time at which the resource was created.
            Status:
              type: string
              description: Specifies the status of the payment information group.
              enum:
                - AcceptedCreditSettlementCompleted
                - AcceptedWithoutPosting
                - AcceptedSettlementCompleted
                - AcceptedSettlementInProcess
                - Pending
                - Rejected
            StatusReason:
              $ref: '#/components/schemas/OBVRPStatusReasonCode'
            StatusReasonDescription:
              type: string
              minLength: 1
              maxLength: 256
              description: |
                Description related to provided Status/StatusReason
            StatusUpdateDateTime:
              type: string
              format: date-time
              description: |
                Date and time at which the resource status was updated.
            ExpectedExecutionDateTime:
              type: string
              format: date-time
              description: |
                Expected execution date and time for the payment resource.
            ExpectedSettlementDateTime:
              type: string
              format: date-time
              description: |
                Expected settlement date and time for the payment resource.
            Refund:
              $ref: '#/components/schemas/OBCashAccountDebtorWithName'
            Charges:
              type: array
              items:
                required:
                  - Amount
                  - ChargeBearer
                  - Type
                type: object
                properties:
                  ChargeBearer:
                    $ref: '#/components/schemas/OBChargeBearerType1Code'
                  Type:
                    $ref: '#/components/schemas/OBExternalPaymentChargeType1Code'
                  Amount:
                    $ref: '#/components/schemas/OBActiveOrHistoricCurrencyAndAmount'
                description: Set of elements used to provide details of a charge for the payment initiation.
            Initiation:
              $ref: '#/components/schemas/OBDomesticVRPInitiation'
            Instruction:
              $ref: '#/components/schemas/OBDomesticVRPInstruction'
            DebtorAccount:
              $ref: '#/components/schemas/OBCashAccountDebtorWithName'
        Risk:
          $ref: '#/components/schemas/OBRisk1'
        Links:
          $ref: '#/components/schemas/Links'
        Meta:
          $ref: '#/components/schemas/Meta'
    OBDomesticVRPDetails:
      type: object
      properties:
        Data:
          type: object
          properties:
            PaymentStatus:
              type: array
              items:
                required:
                  - PaymentTransactionId
                  - StatusCode
                  - StatusUpdateDateTime
                type: object
                properties:
                  PaymentTransactionId:
                    type: string
                    minLength: 1
                    maxLength: 210
                    description: Unique identifier for the transaction within an servicing institution. This identifier is both unique and immutable.
                  StatusCode:
                    type: string
                    description: Status of a transfer, as assigned by the transaction administrator.
                    enum:
                      - RCVD
                      - PDNG
                      - ACTC
                      - ACFC
                      - ACSP
                      - ACSC
                      - ACWP
                      - ACCC
                      - BLCK
                      - CANC
                      - RJCT
                  StatusReason:
                    type: array
                    items:
                      type: object
                      $ref: '#/components/schemas/OBPaymentStatusReason'
                  StatusDetail:
                    type: object
                    additionalProperties: false
                    required:
                      - Status
                    description: Payment status details as per underlying Payment Rail.
                    properties:
                      LocalInstrument:
                        $ref: '#/components/schemas/OBExternalLocalInstrument1Code'
                      Status:
                        description: Status of a transfer, as assigned by the transaction administrator.
                        type: string
                        minLength: 1
                        maxLength: 128
                      StatusReason:
                        description: Reason Code provided for the status of a transfer.
                        type: string
                        enum:
                          - Cancelled
                          - PendingFailingSettlement
                          - PendingSettlement
                          - Proprietary
                          - ProprietaryRejection
                          - Suspended
                          - Unmatched
                      StatusReasonDescription:
                        description: Reason provided for the status of a transfer.
                        type: string
                        minLength: 1
                        maxLength: 256
                  StatusUpdateDateTime:
                    type: string
                    format: date-time
                    description: |
                      Date and time at which the status was assigned to the transfer.
